<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .contact-section {
        padding: 50px 20px;
        background: #f5f5f5;
        text-align: center;
      }
      .contact-section h1 {
        color: #ff6f61;
        margin-bottom: 20px;
      }
      .contact-form {
        max-width: 600px;
        margin: 0 auto;
        text-align: left;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .contact-form button {
        width: 100%;
        padding: 10px;
        background-color: #ff6f61;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      .contact-form button:hover {
        background-color: #e75d55;
      }
      .map-section {
        margin-top: 30px;
        text-align: center;
      }
      .map-section iframe {
        width: 100%;
        height: 300px;
        border: 0;
      }

      .home-button {
        text-align: center;
        margin: 30px 0;
      }

      .home-button a {
        display: inline-block;
        background: #2980b9;
        color: white;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition:
          background 0.3s,
          transform 0.3s;
      }

      .home-button a:hover {
        background: #1a5276;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <div class="home-button">
      <a href="index.html">Back to Home</a>
    </div>

    <section class="contact-section">
      <h1>We'd love to hear from you!</h1>
      <div class="contact-form">
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="map-section">
        <h2>Our Office</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12606.509105430036!2d-122.419674!3d37.779365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c2a964223%3A0x9fb1dd97904164e4!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1623772124054!5m2!1sen!2sus"
          loading="lazy"
          title="Google Maps"
        ></iframe>
      </div>
    </section>
  </body>
</html>
