<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .about-section {
        background: linear-gradient(to right, #ff6f61, #ff9a85);
        color: white;
        text-align: center;
        padding: 50px 20px;
      }
      .about-section h1 {
        margin-bottom: 20px;
      }
      .team-section {
        padding: 50px 20px;
        background: #f5f5f5;
      }
      .team-member {
        text-align: center;
        margin-bottom: 20px;
      }
      .team-member img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
      }
      .team-member h3 {
        margin-top: 10px;
        font-size: 18px;
        color: #ff6f61;
      }

      .home-button {
        text-align: center;
        margin: 30px 0;
      }

      .home-button a {
        display: inline-block;
        background: #2980b9;
        color: white;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition:
          background 0.3s,
          transform 0.3s;
      }

      .home-button a:hover {
        background: #1a5276;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>About Us</h1>
    </header>

    <section class="about-section">
      <h1>Who We Are</h1>
      <p>
        We are a modern news platform dedicated to delivering the latest updates
        on technology, health, space, and global events.
      </p>
      <p>
        At our core, we aim to inform, educate, and empower readers through
        engaging and reliable content.
      </p>
    </section>

    <div class="home-button">
      <a href="index.html">Back to Home</a>
    </div>
  </body>
</html>
